<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>vue.js</title>
	
<script src="https://unpkg.com/vue"></script>
	<script type="text/javascript">
		window.onload=function(){

			new Vue({
				el:'#app',
				data:{
					message: 'hello word'
				}
			})
		}
		
		

	</script>
	
	

</head>
<body>
	<div id="app">
		
		<p>{{message}}</p>
	</div>
</body>
</html>
