<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>css动画</title>
	<style type="text/css">
				
		.bounce-enter-active {
		  animation: bounce-in 1s;
		}
		.bounce-leave-active {
		  animation: bounce-in .5s ;
		}
		@keyframes bounce-in {
		  0% {
		    transform: scale(0,0);
		  }
		  50% {
		    transform: scale(1.5,1.5);
		  }
		  100% {
		    transform: scale(1,1);
		  }
		}
	</style>
	<script src="https://unpkg.com/vue"></script>
	<script type="text/javascript">
		window.onload=function(){
			var vm=new Vue({
				el:'#app',
				data:{
					show:true
				}
			})
		}
	</script>
</head>
<body>
	<div id="app">
		<input type="button" value="change" @click='show=!show'>
		<transition name="bounce">
			<p v-if='show'>雨淋湿了天空，灰的的更讲究，能不能给我一首歌的时间，紧紧的把那拥抱变成永远</p>
		</transition>
	</div>
</body>
</html>
