<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>条件渲染</title>
	<script src="https://unpkg.com/vue"></script>
	<script type="text/javascript">
		window.onload=function(){
			var vm=new Vue({
				el:'#app',
				data:{
					loginType:'username'
				},
				methods:{
					change:function(){
						this.loginType=this.loginType.split('').reverse().join('')
					}
				}
			})
		}
	</script>
</head>
<body>
	<div id="app">
		<template v-if="loginType === 'username'">
				  <label>Username</label>
				  <input placeholder="Enter your username" key="username-input">
		</template>
		<template v-else>
				  <label>Email</label>
				  <input placeholder="Enter your email address" key="email-input">
		</template>
		<br>
		<input type="button" v-on:click='change' value="change loginType" />
	</div>
</body>
</html>
