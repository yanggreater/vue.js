<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>组件化应用</title>
	<script src="https://unpkg.com/vue"></script>
	<script type="text/javascript">
		window.onload=function(){
			Vue.component('todo-item',{//定义一个名为todo-item的新组件
				props:['todo'],
				template:'<li>{{todo.text}}</li>'
			})
			var app6=new Vue({
				el:'#app6',
				data:{
					arrs:[
						{id:0,text:'蔬菜'},
						{id:1,text:'蛋糕'},
						{id:2,text:'没有限制'}
					]
				}
			})
		}
	</script>
</head>
<body>
	<div id="app6">
		<ol>
			<todo-item v-for='item in arrs' v-bind:todo='item' v-bind:key='item.id'></todo-item>
		</ol>
	</div>
</body>
</html>
