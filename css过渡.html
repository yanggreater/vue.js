<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>css过渡</title>
	<script src="https://unpkg.com/vue"></script>

	<script type="text/javascript">
		window.onload=function(){
			var vm=new Vue({
				el:'#app',
				data:{
					show:false
				}
			})
		}
	</script>
	<style type="text/css">
		.my-enter-active{
			transition: all,0.3s,ease;
		}
		.my-leave-active{
			transition: all,0.8s,cubic-bezier(1.0, 0.5, 0.8, 1.0);
		}
		.my-enter,.my-leave-to{
			transform: translateX(50px);
			opacity: 0;
		}
	</style>
</head>
<body>
	<div id="app">
		<input type="button" value="try" v-on:click='show=!show' />
		<transition name='my'>
			<p v-if='show'>我是杨景校</p>
		</transition>
		
	</div>
	
</body>
</html>
